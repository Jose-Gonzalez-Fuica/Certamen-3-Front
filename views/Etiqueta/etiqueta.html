<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
      <title>Gestión Gastos</title>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
      <div class="card mt-5">
            <div class="card-title">
                <h3 class="ms-3 mt-3">Lista de Etiquetas</h3>
            </div>
        
            <div class="row">
                <div class="col-lg-11">
                    <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#modalCreate">Crear Etiqueta</button>
                </div>
            </div>
        
            <div class="card-body">
                <div class="row">
                    <div class="table-responsive">
                         <table class="table table-striped table-bordered table-hover" id="tabla">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">Etiqueta</th>
                            <th class="text-center">Descripcion</th>
                            <th class="text-center">Color</th>
                            <th class="text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                            <tr>
                                <td class="text-center text-wrap">@item.Etiqueta</td>
                                <td class="text-center text-wrap">@item.Descripcion</td>
                                <td class="text-center text-wrap">
                                    <div class="divColor" style="background-color:Color"></div>
                                </td>
                                <td class="text-center text-wrap">
                                    <button class="btn btn-warning" onclick="showModalEdit('@item.Id')"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger" onclick="deleteEtiqueta('@item.Id', '@item.Etiqueta', '@item.Color')"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                    </tbody>
                </table>
                    </div>
                </div>
               
            </div>
        </div>
</body>

</html>

<div class="modal modal-xl fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Crear Nueva Etiqueta</h5>
                  <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="card">

                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <em>Datos</em>
                                    <div class="col-md-4">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Nombre de Etiqueta</label>
                                            <input id="nombreEtiqueta" type="text" class="form-control" autocomplete="off" maxlength="20">
                    
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Descripcion</label>
                                            <input id="descripcion" type="text" class="form-control" autocomplete="off" maxlength="100">
                                        </div>
                                    </div>
                                    
                                    <div class="input-group input-group-static my-3">
                                        <label>Color</label>
                                        <input type="color" class="form-control" id="color">
                                    </div>
                                </div>
                    
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="saveEtiqueta()">Guardar</button>
                        </div>
                    </div>
                    
              </div>
          </div>
      </div>
  </div>
  
  
  <div class="modal modal-xl fade" #modalEdit id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Modificar Etiqueta</h5>
                  <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <em class="mb-3">Datos</em>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre de la Etiqueta</label>
                    
                                        <div class="input-group input-group-outline">
                                            <input id="nombreEtiquetaE" type="text" class="form-control" autocomplete="off" value="@Model.Etiqueta" placeholder="Nombre Etiqueta" maxlength="20">
                                        </div>
                    
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Descripcion</label>
                    
                                        <div class="input-group input-group-outline">
                                            <input id="descripcionEtiquetaE" type="text" class="form-control" autocomplete="off" placeholder="Descripción" value="@Model.Descripcion" maxlength="100">
                                        </div>
                                    </div>
                                </div>
                    
                                 <div class="row">
                                    <em class="mb-3">Datos</em>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label">Color de la Etiqueta</label>
                    
                                        <div class="input-group input-group-outline">
                                            <input id="colorEtiquetaE" type="color" class="form-control" value="@Model.Color">
                                        </div>
                    
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" onclick="modifyEtiqueta()">Modificar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          </div>
                    </div>
                    
              </div>
          </div>
      </div>
  </div>
